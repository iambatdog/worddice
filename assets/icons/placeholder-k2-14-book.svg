<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .bg { fill: #fffaf0; stroke: #ffd8b3; stroke-width: 12px; }
      .chip { fill: #ffe7d6; stroke: #ffd8b3; stroke-width: 6px; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 64px; font-weight: 700; fill: #333; text-anchor: middle; }
      .band { font-family: Inter, Arial, sans-serif; font-size: 36px; font-weight: 700; fill: #333; }
    </style>
  </defs>
  <!-- subtle rounded card background -->
  <rect width="100%" height="100%" rx="80" class="bg"/>
  <!-- top stripe to indicate grade band -->
  <rect x="0" y="0" width="100%" height="110" fill="#ffd8b3" rx="80"/>
  <!-- small pictogram chip -->
  <g transform="translate(0,140)">
    <circle cx="512" cy="140" r="96" class="chip" />
    <rect x="452" y="88" width="140" height="140" rx="20" ry="20" fill="#fff" stroke="#ffd8b3" stroke-width="6"/>
  </g>
  <!-- band label (e.g., K–2) -->
  <text x="520" y="76" class="band">K–2</text>
  <!-- main placeholder text, centered and wrapped if long -->
  <foreignObject x="120" y="520" width="784" height="320">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;text-align:center;font-family:Inter,Arial,sans-serif;font-weight:700;color:#333;font-size:56px;padding:12px;">Book</div>
    </body>
  </foreignObject>
</svg>
